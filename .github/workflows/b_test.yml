name: Test B

on:
  schedule:
    - cron: '*/20 * * * *'  # Run every 20 minutes
  workflow_dispatch:

jobs:
  test_b:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create Files from Secrets
        env:
          B_LIST: ${{ secrets.B_LIST }}
          B_REQ: ${{ secrets.B_REQ }}
          B_TEST: ${{ secrets.B_TEST }}
        run: |
          echo "$B_LIST" > a.txt
          echo "$B_REQ" > req.txt
          echo "$B_TEST" > test.py

      - name: Install Dependencies
        run: |
          if [ -f req.txt ]; then pip install -r req.txt; fi

      - name: Run
        run: |
          python test.py > /dev/null 2>&1

      - name: Commit and Push State
        env:
          GITHUB_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f data2 ]; then
            git add data2
            git commit -m "Update state" || echo "No changes to commit"
            git push
          fi
